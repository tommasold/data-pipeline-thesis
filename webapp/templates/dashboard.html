<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - F1 Telemetria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ff4b2b;
    }

    .container-dashboard {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .btn-custom {
      background-color: #ff4b2b;
      border: none;
      color: #fff;
      margin-top: 2rem;
    }

    .btn-custom:hover {
      background-color: #e43f1b;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard Telemetria</a>
    </div>
  </nav>

  <div class="container-dashboard">
    <h1>Benvenuto nella Dashboard</h1>
    <p>Da qui potrai accedere ai dati telemetrici, alle analisi e ai grafici Superset.</p>
    <a href="http://localhost:8088" target="_blank" class="btn btn-custom">Vai a Superset</a>
  </div>

  <footer class="text-center text-white py-3">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
